<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightcyan;
            font-size: 20px
        }
    </style>
</head>
<body>
    <h1>Inserindo vídeos Hospedados localmente </h1>
    <p>Este video está hospedado no meu próprio servidor.</p>

    <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="MEDIA/meu-video.mp4" type="video/mp4">
        <source src="MEDIA/meu-video.mkv" type="video/mp4">
        <source src="MEDIA/meu-video.webm" type="video/webm">
        <source src="MEDIA/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
        
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <iframe width="500" height="315" src="https://www.youtube.com/embed/gqrySQQzvvQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <iframe width="500" height="315" src="https://www.youtube.com/embed/mNkOdkSBe0E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
